<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Multi-Room Chat</h1>

  <div class="join-room">
    <input id="roomInput" placeholder="Enter room name to join" />
    <button id="joinBtn">Join Room</button>
  </div>

  <div class="chat-container">

    <!-- Tabs for rooms -->
    <div id="roomTabs" class="room-tabs"></div>

    <!-- Message areas for each room -->
    <div id="roomsMessagesContainer" class="rooms-messages-container"></div>

    <!-- Message input form -->
    <form id="form" action="">
      <input id="input" placeholder="Message" autocomplete="off" />
      <button>Send</button>
    </form>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
